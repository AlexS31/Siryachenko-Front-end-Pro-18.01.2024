<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для реєстрації</title>
    <script src="form.js" defer></script>
</head>
<body>
    <h2>Реєстраційна форма</h2>
<form id="registrationForm">
    <div>
        <label for="firstName">Ім'я:</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>
    <div>
        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>
    <div>
        <label for="dob">Дата народження:</label>
        <input type="text" id="dob" name="dob" required>
    </div>
    <div>
        <label>Стать:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Чоловіча</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жіноча</label>
    </div>
    <div>
        <label for="city">Місто:</label>
        <select id="city" name="city" required>
            <option value="">Виберіть місто</option>
            <option value="Kyiv">Київ</option>
            <option value="Lviv">Львів</option>
            <option value="Odesa">Одеса</option>
            <option value="Kharkiv">Харків</option>
        </select>
    </div>
    <div>
        <label for="address">Адреса:</label>
        <textarea id="address" name="address" required></textarea>
    </div>
    <div>
        <label>Мови, якими володіє:</label><br>
        <input type="checkbox" id="language1" name="languages" value="ukrainian">
        <label for="language1">Українська</label><br>
        <input type="checkbox" id="language2" name="languages" value="english">
        <label for="language2">Англійська</label><br>
        <input type="checkbox" id="language3" name="languages" value="russian">
        <label for="language3">Російська</label><br>
    </div>
    <button type="button" onclick="displayData()">Зберегти</button>
</form>

<div id="userData" style="display: none;">
    <h2>Дані користувача:</h2>
    <table border="1">
        <tr>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>Дата народження</th>
            <th>Стать</th>
            <th>Місто</th>
            <th>Адреса</th>
            <th>Мови</th>
        </tr>
        <tbody id="userDataBody">
        </tbody>
    </table>
</div>
</body>
</html>
